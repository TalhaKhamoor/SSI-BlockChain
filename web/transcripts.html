<!--
Original Page Template  : -
Initial Code by         : Robert (Rocky) Leishman (2020.06.14)    
Modified by             : Hyun Ji (Clara) Lee (2020.07.14) - Removed 'REMOVE TRANSCRIPTS' button                  
Description             : This is 'TRANSCRIPTS' page of the project's web applicaiton. Originally, the
                          Verity UI kept credential-related pages, such as vcx-make-cred.html and vcx-
                          cred-offer.html pages, separate. Upon reorganizing and redesigning the web 
                          application, the group decided to create a upper layer page called 'TRANSCRIPTS'
                          and to include subpages under that page. When the end-users click 'TRANSCRIPTS'
                          button from the top menu bar or 'MANAGE TRANSCRIPTS' button from the main page,
                          the users will be redirected to 'TRANSCRIPTS' page with two options provided:
                          'CREATE TRANSCRIPT' and 'SEND TRANSCRIPT'. 

                          Previously, the group had included another function called 'REMOVE TRANSCRIPTS'.
                          However, upon studying the actual codes (provided by Evernmy on 2020.05.18) and
                          consulting the developer at Evernym who developed the Verity UI, the group came
                          to conclusion that the remove function for transcripts cannot be carried out using 
                          the current Verity UI server-side codes or the mobile application (Connect.Me). To 
                          avoid scope creep, the group decided to withdraw remove function and only to provide
                          'create' and 'send' functions to the users. 
-->
