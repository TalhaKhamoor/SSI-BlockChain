<!--
Original Page Template  : vcx-cred-connection.html (from Evernym's Verity UI customer-toolkit)
Initial Code by         : Naghmeh Dadgar-Azad (2020.07.01)
Description             : This is 'CONNECTIONS' page. During the system design phase, the group studied
                          tutorials and the mockup program provided by Evernym through Evernym Customer Portal.
                          As a result, the group previously included multiple functionalities under 'manage 
                          connections' page such as accepting/denying connection requests or removing existing 
                          connections. A page called 'connection.html' (Initial Code by Hyagnwon Lee) was created
                          and 'vcx-make-connection.html' was considered as one of the subpages of 'manage connect
                          -ion' page. However, upon studying the actual codes (provided by Evernmy on 2020.05.18) 
                          and consulting the developer at Evernym who developed the Verity UI, the group concluded  
                          that accept/deny/remove functionalities for connections cannot be carried out using the 
                          current Verity UI server-side codes or the mobile application (Connect.Me). To avoid scope
                          creep, the group decided to completely withdraw accept/deny/remove functions and only to
                          provide the 'create connection' function to the users. 

                          The previously created 'connection.html' has been removed from the project and the group
                          is utilizing the original version 'vcx-make-connection.html' provided by Evernym.
-->
