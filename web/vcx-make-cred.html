<!--
Original Page Template  : vcx-make-cred.html (from Evernym's Verity UI customer-toolkit)
Initial Code by         : Naghmeh Dadgar-Azad (2020.07.01)
Modified by             : Hyun Ji (Clara) Lee (2020.07.21) - Text area deleted and <input> fields added
                                                           - vcx-client.js file updated for text area
                                                           - Labels for <input> updated
Description             : This is the 'CREATE TRANSCRIPT' page. It is a subpage of 'TRANSCRIPTS' page and 
                          can be accessed only through the 'TRANSCRIPTS' page. Originally the Verity UI
                          treated vcx-make-cred.html and vcx-cred-offer.html pages as separate but the
                          group decided to put those as subpages of 'TRANSCRIPTS' page for the purpose
                          of reorganization. 

                          Originally, Verity UI displayed the details of schemas, such as 'version', 'name',
                          and 'sourceId', to the users. However, the text area allowed end-users to modify
                          any texts within the box and the group concluded that this could lead to potential
                          problems with properly creating the schemas. Also, the group came up with another
                          concern that displaying more information than what end-users actually need to know
                          might confuse the users. Therefore, the group decided to remove the text area and
                          put <input> tags only for the fields that user should be able to modify: 'name' and
                          'sourceId'. The JSON attribute 'name' refers to the owner of the schema and 'sourceId'
                          refers to version ID of the transcript. 
-->
